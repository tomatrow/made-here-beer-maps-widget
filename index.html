        <div id="map-widget" />
        <script type="module">
            import App from "/src/App.svelte"

            const locations = Array.from(document.querySelectorAll(".beer-map-location"))
                .map(div =>
                    Object.fromEntries(
                        Object.entries({ ...div.dataset }).filter(([key, value]) => value)
                    )
                )
                .map(location => ({ ...location, icon: "/logo.svg" }))

            new App({
                target: document.querySelector("#map-widget"),
                props: {
                    locations,
                    apiKey: import.meta.env.VITE_GOOGLE_MAP_KEY
                }
            })
        </script>
